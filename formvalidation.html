<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 shadow my-4">
                <form action="" class="p-3" onsubmit="return validForm()">
                    <div class="mb-2">
                        <label for="firstname">FirstName</label>
                        <input type="text" name="fname" id="firstname" placeholder="Your Name" onkeyup="fnameValidate()" class="form-control">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lastname">LastName</label>
                        <input type="text" name="lname" id="lastname" placeholder="Your Name" onkeyup="lnameValidate()" class="form-control">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" onkeyup="emailValidate()" class="form-control">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="pwd">password</label>
                        <input type="password" name="pwd" id="pwd" placeholder="password" onkeyup="pwdValidate()" class="form-control">
                        <span id="pwdMsg">
                            <i class='bx bx-show no-icon'></i>
                        </span>
                    </div>
                    <div class="mb-2">
                        <label for="cpwd">confirm password</label>
                        <input type="confirm password" name="cpwd" id="cpwd" placeholder="Confirm Password" onkeyup="cpwdValidate()" class="form-control">
                        <span id="cpwdMsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="formvalidation.js"></script>
</body>
</html>
